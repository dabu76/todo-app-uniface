name: Build and Deploy ASP.NET Core to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v2

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore ./server/server.csproj

    - name: Build
      run: dotnet build ./server/server.csproj --configuration Release

    - name: Publish
      run: dotnet publish ./server/server.csproj -c Release -o ./server/publish

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: webapp-ToDo  # ← 이 부분은 실제 Azure App 이름으로 바꾸세요!
        slot-name: 'production'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./server/publish
